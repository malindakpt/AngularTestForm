<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Please confirm</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Are you sure you need to add this?</mat-card-title>
  </mat-card-header>
  <mat-card-actions class="middle-container">
    <button mat-button (click)="addPerson()">Ok</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
